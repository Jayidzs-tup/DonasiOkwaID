<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DonasiOKWAID</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  overflow-x: hidden;
  color: white;
}

/* BACKGROUND FOTO */
.bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url("https://vy-z.vercel.app/4YIV.jpg") no-repeat center/cover;
  filter: brightness(0.75);
  z-index: -1;
}

/* FRAME DONASI */
.donasi-box {
  width: 85%;
  max-width: 360px;
  margin: 110px auto 0;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  border: 2px solid rgba(255,255,255,0.35);
  padding: 22px;
  text-align: center;
  box-shadow: 0 0 18px rgba(0,0,0,0.45);
}

/* ANIMASI QR BERDENYUT */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 8px rgba(0,255,255,0.4); }
  50% { box-shadow: 0 0 22px rgba(0,255,255,0.9); }
  100% { box-shadow: 0 0 8px rgba(0,255,255,0.4); }
}

/* QR FRAME */
.qr-box {
  width: 200px;
  height: 200px;
  border-radius: 18px;
  overflow: hidden;
  margin: 0 auto 18px;
  border: 3px solid rgba(255,255,255,0.7);
  animation: pulseGlow 3s infinite ease-in-out;
}

.qr-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TULISAN NAMA TOKO */
.nama-toko {
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 1px;
  margin-bottom: 10px;

  background: linear-gradient(90deg,#00eaff,#fff000,#ff00c8);
  background-size: 250%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowMove 5s linear infinite;
}

/* ANIMASI NAMA TOKO */
@keyframes glowMove {
  0% { background-position: 0%; }
  100% { background-position: 250%; }
}

/* DESKRIPSI */
.deskripsi {
  font-size: 14.8px;
  line-height: 1.5;
  opacity: 0.95;
  margin-bottom: 25px;
}
</style>
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<!-- DONASI FRAME -->
<div class="donasi-box">

  <div class="nama-toko">JAY STORE ðŸ’™</div>

  <!-- QRIS -->
  <div class="qr-box">
    <img src="https://vy-z.vercel.app/8KsI.jpg" alt="QRIS Donasi">
  </div>

  <div class="deskripsi">
    Terima kasih telah mendukung perkembangan layanan & project OKWA.
    <br><br>
    Donasi Anda membantu saya lebih untuk bersemangat lagi. saya tau semua hasil tidak akan pernah merugikan  
    <br><br>
    Scan QRIS di atas untuk memberikan dukungan terbaik Anda ðŸ’™
  </div>

</div>

</body>
</html>
